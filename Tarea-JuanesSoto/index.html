    <script>
        //codigo Javascript
        function viajarConSuerte(){
            var x = Math.random() * 10; // Usamos Math random para los numeros aleatorios 
            var URL;
                if(x <= 3){
                    URL = 'https://www.hotmail.com';
                }
                else if(x <= 6){
                    URL = 'https://www.gmail.com';
                }else{
                    URL = 'https://www.yahoo.com';
                }
            location.assign(URL);
        }
    </script>
